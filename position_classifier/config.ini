[path]
data_dir = position_classifier/data

[sampling]
sample_size = 1000
puzzle_len = 10
threshold_percentage = 10

[preprocessing]
formatage_type = convlstm
batch_size = 32
train_split = 0.7
val_split = 0.15
test_split = 0.15
chunk_size = 1000

[model]
dropout_rate = 0.5
hidden_dim = 64

[train]
epochs = 25
learning_rate = 0.001
model_save_path = position_classifier/models
pos_weight = 7.0

